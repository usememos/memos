version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/usememos/memos/proto/gen
plugins:
  - plugin: buf.build/grpc/go:v1.3.0
    out: gen
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/connect-go:v1.10.0
    out: gen
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: gen
    opt:
      - paths=source_relative
