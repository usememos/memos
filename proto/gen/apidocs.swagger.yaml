swagger: "2.0"
info:
  title: api/v1/activity_service.proto
  version: version not set
tags:
  - name: ActivityService
  - name: AttachmentService
  - name: UserService
  - name: AuthService
  - name: IdentityProviderService
  - name: InboxService
  - name: MarkdownService
  - name: MemoService
  - name: ShortcutService
  - name: WebhookService
  - name: WorkspaceService
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/activities:
    get:
      summary: ListActivities returns a list of activities.
      operationId: ActivityService_ListActivities
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListActivitiesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: pageSize
          description: |-
            The maximum number of activities to return.
            The service may return fewer than this value.
            If unspecified, at most 100 activities will be returned.
            The maximum value is 1000; values above 1000 will be coerced to 1000.
          in: query
          required: false
          type: integer
          format: int32
        - name: pageToken
          description: |-
            A page token, received from a previous `ListActivities` call.
            Provide this to retrieve the subsequent page.
          in: query
          required: false
          type: string
      tags:
        - ActivityService
  /api/v1/attachments:
    get:
      summary: ListAttachments lists all attachments.
      operationId: AttachmentService_ListAttachments
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListAttachmentsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: pageSize
          description: |-
            Optional. The maximum number of attachments to return.
            The service may return fewer than this value.
            If unspecified, at most 50 attachments will be returned.
            The maximum value is 1000; values above 1000 will be coerced to 1000.
          in: query
          required: false
          type: integer
          format: int32
        - name: pageToken
          description: |-
            Optional. A page token, received from a previous `ListAttachments` call.
            Provide this to retrieve the subsequent page.
          in: query
          required: false
          type: string
        - name: filter
          description: |-
            Optional. Filter to apply to the list results.
            Example: "type=image/png" or "filename:*.jpg"
            Supported operators: =, !=, <, <=, >, >=, :
            Supported fields: filename, type, size, create_time, memo
          in: query
          required: false
          type: string
        - name: orderBy
          description: |-
            Optional. The order to sort results by.
            Example: "create_time desc" or "filename asc"
          in: query
          required: false
          type: string
      tags:
        - AttachmentService
    post:
      summary: CreateAttachment creates a new attachment.
      operationId: AttachmentService_CreateAttachment
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1Attachment'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: attachment
          description: Required. The attachment to create.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1Attachment'
            required:
              - attachment
        - name: attachmentId
          description: |-
            Optional. The attachment ID to use for this attachment.
            If empty, a unique ID will be generated.
          in: query
          required: false
          type: string
      tags:
        - AttachmentService
  /api/v1/auth/signin:
    post:
      summary: SignIn signs in the user.
      operationId: AuthService_SignIn
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1User'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: passwordCredentials.username
          description: The username to sign in with.
          in: query
          required: false
          type: string
        - name: passwordCredentials.password
          description: The password to sign in with.
          in: query
          required: false
          type: string
        - name: ssoCredentials.idpId
          description: The ID of the SSO provider.
          in: query
          required: false
          type: integer
          format: int32
        - name: ssoCredentials.code
          description: The code to sign in with.
          in: query
          required: false
          type: string
        - name: ssoCredentials.redirectUri
          description: The redirect URI.
          in: query
          required: false
          type: string
        - name: neverExpire
          description: Whether the session should never expire.
          in: query
          required: false
          type: boolean
      tags:
        - AuthService
  /api/v1/auth/signout:
    post:
      summary: SignOut signs out the user.
      operationId: AuthService_SignOut
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      tags:
        - AuthService
  /api/v1/auth/signup:
    post:
      summary: SignUp signs up the user with the given username and password.
      operationId: AuthService_SignUp
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1User'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: username
          description: The username to sign up with.
          in: query
          required: false
          type: string
        - name: password
          description: The password to sign up with.
          in: query
          required: false
          type: string
      tags:
        - AuthService
  /api/v1/auth/status:
    post:
      summary: GetAuthStatus returns the current auth status of the user.
      operationId: AuthService_GetAuthStatus
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1User'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      tags:
        - AuthService
  /api/v1/identityProviders:
    get:
      summary: ListIdentityProviders lists identity providers.
      operationId: IdentityProviderService_ListIdentityProviders
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListIdentityProvidersResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: pageSize
          description: Optional. The maximum number of identity providers to return.
          in: query
          required: false
          type: integer
          format: int32
        - name: pageToken
          description: Optional. A page token for pagination.
          in: query
          required: false
          type: string
      tags:
        - IdentityProviderService
    post:
      summary: CreateIdentityProvider creates an identity provider.
      operationId: IdentityProviderService_CreateIdentityProvider
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/apiv1IdentityProvider'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: identityProvider
          description: Required. The identity provider to create.
          in: body
          required: true
          schema:
            $ref: '#/definitions/apiv1IdentityProvider'
            required:
              - identityProvider
        - name: identityProviderId
          description: |-
            Optional. The ID to use for the identity provider, which will become the final component of the resource name.
            If not provided, the system will generate one.
          in: query
          required: false
          type: string
      tags:
        - IdentityProviderService
  /api/v1/inboxes:
    get:
      summary: ListInboxes lists inboxes for a user.
      operationId: InboxService_ListInboxes
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListInboxesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: user
          description: 'Format: users/{user}'
          in: query
          required: false
          type: string
        - name: pageSize
          description: The maximum number of inbox to return.
          in: query
          required: false
          type: integer
          format: int32
        - name: pageToken
          description: Provide this to retrieve the subsequent page.
          in: query
          required: false
          type: string
      tags:
        - InboxService
  /api/v1/markdown/link:metadata:
    get:
      summary: GetLinkMetadata returns metadata for a given link.
      operationId: MarkdownService_GetLinkMetadata
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1LinkMetadata'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: link
          in: query
          required: false
          type: string
      tags:
        - MarkdownService
  /api/v1/markdown/node:restore:
    post:
      summary: RestoreMarkdownNodes restores the given nodes to markdown content.
      operationId: MarkdownService_RestoreMarkdownNodes
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1RestoreMarkdownNodesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1RestoreMarkdownNodesRequest'
      tags:
        - MarkdownService
  /api/v1/markdown/node:stringify:
    post:
      summary: StringifyMarkdownNodes stringify the given nodes to plain text content.
      operationId: MarkdownService_StringifyMarkdownNodes
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1StringifyMarkdownNodesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1StringifyMarkdownNodesRequest'
      tags:
        - MarkdownService
  /api/v1/markdown:parse:
    post:
      summary: ParseMarkdown parses the given markdown content and returns a list of nodes.
      operationId: MarkdownService_ParseMarkdown
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ParseMarkdownResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ParseMarkdownRequest'
      tags:
        - MarkdownService
  /api/v1/memos:
    get:
      summary: ListMemos lists memos with pagination and filter.
      operationId: MemoService_ListMemos
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListMemosResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: parent
          description: |-
            The parent is the owner of the memos.
            If not specified or `users/-`, it will list all memos.
          in: query
          required: false
          type: string
        - name: pageSize
          description: The maximum number of memos to return.
          in: query
          required: false
          type: integer
          format: int32
        - name: pageToken
          description: |-
            A page token, received from a previous `ListMemos` call.
            Provide this to retrieve the subsequent page.
          in: query
          required: false
          type: string
        - name: state
          description: |-
            The state of the memos to list.
            Default to `NORMAL`. Set to `ARCHIVED` to list archived memos.
          in: query
          required: false
          type: string
          enum:
            - STATE_UNSPECIFIED
            - NORMAL
            - ARCHIVED
          default: STATE_UNSPECIFIED
        - name: sort
          description: |-
            What field to sort the results by.
            Default to display_time.
          in: query
          required: false
          type: string
        - name: direction
          description: |-
            The direction to sort the results by.
            Default to DESC.
          in: query
          required: false
          type: string
          enum:
            - DIRECTION_UNSPECIFIED
            - ASC
            - DESC
          default: DIRECTION_UNSPECIFIED
        - name: filter
          description: |-
            Filter is a CEL expression to filter memos.
            Refer to `Shortcut.filter`.
          in: query
          required: false
          type: string
        - name: oldFilter
          description: |-
            [Deprecated] Old filter contains some specific conditions to filter memos.
            Format: "creator == 'users/{user}' && visibilities == ['PUBLIC', 'PROTECTED']"
          in: query
          required: false
          type: string
      tags:
        - MemoService
    post:
      summary: CreateMemo creates a memo.
      operationId: MemoService_CreateMemo
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/apiv1Memo'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: memo
          description: The memo to create.
          in: body
          required: true
          schema:
            $ref: '#/definitions/apiv1Memo'
            required:
              - memo
      tags:
        - MemoService
  /api/v1/reactions/{id}:
    delete:
      summary: DeleteMemoReaction deletes a reaction for a memo.
      operationId: MemoService_DeleteMemoReaction
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: id
          description: |-
            The id of the reaction.
            Refer to the `Reaction.id`.
          in: path
          required: true
          type: integer
          format: int32
      tags:
        - MemoService
  /api/v1/users:
    get:
      summary: ListUsers returns a list of users.
      operationId: UserService_ListUsers
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListUsersResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: pageSize
          description: |-
            Optional. The maximum number of users to return.
            The service may return fewer than this value.
            If unspecified, at most 50 users will be returned.
            The maximum value is 1000; values above 1000 will be coerced to 1000.
          in: query
          required: false
          type: integer
          format: int32
        - name: pageToken
          description: |-
            Optional. A page token, received from a previous `ListUsers` call.
            Provide this to retrieve the subsequent page.
          in: query
          required: false
          type: string
        - name: filter
          description: |-
            Optional. Filter to apply to the list results.
            Example: "state=ACTIVE" or "role=USER" or "email:@example.com"
            Supported operators: =, !=, <, <=, >, >=, :
            Supported fields: username, email, role, state, create_time, update_time
          in: query
          required: false
          type: string
        - name: orderBy
          description: |-
            Optional. The order to sort results by.
            Example: "create_time desc" or "username asc"
          in: query
          required: false
          type: string
        - name: showDeleted
          description: Optional. If true, show deleted users in the response.
          in: query
          required: false
          type: boolean
      tags:
        - UserService
    post:
      summary: CreateUser creates a new user.
      operationId: UserService_CreateUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1User'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: user
          description: Required. The user to create.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1User'
            required:
              - user
        - name: userId
          description: |-
            Optional. The user ID to use for this user.
            If empty, a unique ID will be generated.
            Must match the pattern [a-z0-9-]+
          in: query
          required: false
          type: string
        - name: validateOnly
          description: Optional. If set, validate the request but don't actually create the user.
          in: query
          required: false
          type: boolean
        - name: requestId
          description: |-
            Optional. An idempotency token that can be used to ensure that multiple
            requests to create a user have the same result.
          in: query
          required: false
          type: string
      tags:
        - UserService
  /api/v1/users:search:
    get:
      summary: SearchUsers searches for users based on query.
      operationId: UserService_SearchUsers
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SearchUsersResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: query
          description: Required. The search query.
          in: query
          required: true
          type: string
        - name: pageSize
          description: Optional. The maximum number of users to return.
          in: query
          required: false
          type: integer
          format: int32
        - name: pageToken
          description: Optional. A page token for pagination.
          in: query
          required: false
          type: string
      tags:
        - UserService
  /api/v1/users:stats:
    get:
      summary: ListAllUserStats returns statistics for all users.
      operationId: UserService_ListAllUserStats
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListAllUserStatsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: pageSize
          description: Optional. The maximum number of user stats to return.
          in: query
          required: false
          type: integer
          format: int32
        - name: pageToken
          description: Optional. A page token for pagination.
          in: query
          required: false
          type: string
      tags:
        - UserService
  /api/v1/webhooks:
    get:
      summary: ListWebhooks returns a list of webhooks.
      operationId: WebhookService_ListWebhooks
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListWebhooksResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: pageSize
          description: |-
            Optional. The maximum number of webhooks to return.
            The service may return fewer than this value.
            If unspecified, at most 50 webhooks will be returned.
            The maximum value is 1000; values above 1000 will be coerced to 1000.
          in: query
          required: false
          type: integer
          format: int32
        - name: pageToken
          description: |-
            Optional. A page token, received from a previous `ListWebhooks` call.
            Provide this to retrieve the subsequent page.
          in: query
          required: false
          type: string
        - name: filter
          description: |-
            Optional. Filter to apply to the list results.
            Example: "state=ACTIVE" or "creator=users/123"
            Supported operators: =, !=, <, <=, >, >=, :
            Supported fields: display_name, url, creator, state, create_time, update_time
          in: query
          required: false
          type: string
        - name: orderBy
          description: |-
            Optional. The order to sort results by.
            Example: "create_time desc" or "display_name asc"
          in: query
          required: false
          type: string
        - name: showDeleted
          description: Optional. If true, show deleted webhooks in the response.
          in: query
          required: false
          type: boolean
      tags:
        - WebhookService
    post:
      summary: CreateWebhook creates a new webhook.
      operationId: WebhookService_CreateWebhook
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1Webhook'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: webhook
          description: Required. The webhook to create.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1Webhook'
            required:
              - webhook
        - name: webhookId
          description: |-
            Optional. The webhook ID to use for this webhook.
            If empty, a unique ID will be generated.
            Must match the pattern [a-z0-9-]+
          in: query
          required: false
          type: string
        - name: validateOnly
          description: Optional. If set, validate the request but don't actually create the webhook.
          in: query
          required: false
          type: boolean
        - name: requestId
          description: |-
            Optional. An idempotency token that can be used to ensure that multiple
            requests to create a webhook have the same result.
          in: query
          required: false
          type: string
      tags:
        - WebhookService
  /api/v1/workspace/profile:
    get:
      summary: Gets the workspace profile.
      operationId: WorkspaceService_GetWorkspaceProfile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1WorkspaceProfile'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      tags:
        - WorkspaceService
  /api/v1/{attachment.name}:
    patch:
      summary: UpdateAttachment updates a attachment.
      operationId: AttachmentService_UpdateAttachment
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1Attachment'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: attachment.name
          description: |-
            The name of the attachment.
            Format: attachments/{attachment}
          in: path
          required: true
          type: string
          pattern: attachments/[^/]+
        - name: attachment
          description: Required. The attachment which replaces the attachment on the server.
          in: body
          required: true
          schema:
            type: object
            properties:
              createTime:
                type: string
                format: date-time
                description: Output only. The creation timestamp.
                readOnly: true
              filename:
                type: string
                description: The filename of the attachment.
              content:
                type: string
                format: byte
                description: Input only. The content of the attachment.
              externalLink:
                type: string
                description: Optional. The external link of the attachment.
              type:
                type: string
                description: The MIME type of the attachment.
              size:
                type: string
                format: int64
                description: Output only. The size of the attachment in bytes.
                readOnly: true
              memo:
                type: string
                title: |-
                  Optional. The related memo. Refer to `Memo.name`.
                  Format: memos/{memo}
            title: Required. The attachment which replaces the attachment on the server.
            required:
              - filename
              - type
              - attachment
      tags:
        - AttachmentService
  /api/v1/{identityProvider.name}:
    patch:
      summary: UpdateIdentityProvider updates an identity provider.
      operationId: IdentityProviderService_UpdateIdentityProvider
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/apiv1IdentityProvider'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: identityProvider.name
          description: |-
            The resource name of the identity provider.
            Format: identityProviders/{idp}
          in: path
          required: true
          type: string
          pattern: identityProviders/[^/]+
        - name: identityProvider
          description: Required. The identity provider to update.
          in: body
          required: true
          schema:
            type: object
            properties:
              uid:
                type: string
                description: Output only. The system generated unique identifier.
                readOnly: true
              type:
                $ref: '#/definitions/apiv1IdentityProviderType'
                description: Required. The type of the identity provider.
              title:
                type: string
                description: Required. The display title of the identity provider.
              identifierFilter:
                type: string
                description: Optional. Filter applied to user identifiers.
              config:
                $ref: '#/definitions/apiv1IdentityProviderConfig'
                description: Required. Configuration for the identity provider.
            title: Required. The identity provider to update.
            required:
              - type
              - title
              - config
              - identityProvider
      tags:
        - IdentityProviderService
  /api/v1/{inbox.name}:
    patch:
      summary: UpdateInbox updates an inbox.
      operationId: InboxService_UpdateInbox
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1Inbox'
        default:
          description: An unexpected error response.
