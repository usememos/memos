components:
    schemas:
        Activity:
            type: object
            properties:
                name:
                    readOnly: true
                    type: string
                    description: |-
                        The name of the activity.
                         Format: activities/{id}
                creator:
                    readOnly: true
                    type: string
                    description: |-
                        The name of the creator.
                         Format: users/{user}
                type:
                    readOnly: true
                    enum:
                        - TYPE_UNSPECIFIED
                        - MEMO_COMMENT
                    type: string
                    description: The type of the activity.
                    format: enum
                level:
                    readOnly: true
                    enum:
                        - LEVEL_UNSPECIFIED
                        - INFO
                        - WARN
                        - ERROR
                    type: string
                    description: The level of the activity.
                    format: enum
                createTime:
                    readOnly: true
                    type: string
                    description: The create time of the activity.
                    format: date-time
                payload:
                    readOnly: true
                    allOf:
                        - $ref: '#/components/schemas/ActivityPayload'
                    description: The payload of the activity.
        ActivityMemoCommentPayload:
            type: object
            properties:
                memo:
                    type: string
                    description: |-
                        The memo name of comment.
                         Format: memos/{memo}
                relatedMemo:
                    type: string
                    description: |-
                        The name of related memo.
                         Format: memos/{memo}
            description: ActivityMemoCommentPayload represents the payload of a memo comment activity.
        ActivityPayload:
            type: object
            properties:
                memoComment:
                    allOf:
                        - $ref: '#/components/schemas/ActivityMemoCommentPayload'
                    description: Memo comment activity payload.
        Attachment:
            required:
                - filename
                - type
            type: object
            properties:
                name:
                    type: string
                    description: |-
                        The name of the attachment.
                         Format: attachments/{attachment}
                createTime:
                    readOnly: true
                    type: string
                    description: Output only. The creation timestamp.
                    format: date-time
                filename:
                    type: string
                    description: The filename of the attachment.
                content:
                    writeOnly: true
                    type: string
                    description: Input only. The content of the attachment.
                    format: bytes
                externalLink:
                    type: string
                    description: Optional. The external link of the attachment.
                type:
                    type: string
                    description: The MIME type of the attachment.
                size:
                    readOnly: true
                    type: string
                    description: Output only. The size of the attachment in bytes.
                memo:
                    type: string
                    description: |-
                        Optional. The related memo. Refer to `Memo.name`.
                         Format: memos/{memo}
        CreatePersonalAccessTokenRequest:
            required:
                - parent
            type: object
            properties:
                parent:
                    type: string
                    description: |-
                        Required. The parent resource where this token will be created.
                         Format: users/{user}
                description:
                    type: string
                    description: Optional. Description of the personal access token.
                expiresInDays:
                    type: integer
                    description: Optional. Expiration duration in days (0 = never expires).
                    format: int32
        CreatePersonalAccessTokenResponse:
            type: object
            properties:
                personalAccessToken:
                    allOf:
                        - $ref: '#/components/schemas/PersonalAccessToken'
                    description: The personal access token metadata.
                token:
                    type: string
                    description: |-
                        The actual token value - only returned on creation.
                         This is the only time the token value will be visible.
        FieldMapping:
            type: object
            properties:
                identifier:
                    type: string
                displayName:
                    type: string
                email:
                    type: string
                avatarUrl:
                    type: string
        GeneralSetting_CustomProfile:
            type: object
            properties:
